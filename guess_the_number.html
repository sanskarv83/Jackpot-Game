<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }

    .game-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      padding: 30px 40px;
      width: 90%;
      max-width: 420px;
      text-align: center;
    }

    h1 {
      color: #444;
      margin-bottom: 10px;
    }

    h2 {
      margin: 10px 0;
      color: #007bff;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      outline: none;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background: #45a049;
      transform: scale(1.05);
    }

    .message {
      margin-top: 15px;
      font-weight: 600;
      font-size: 1rem;
    }

    .attempts {
      margin-top: 8px;
      color: #666;
    }

    #restart {
      background: #2196F3;
      display: none;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>ðŸŽ¯ Guess The Number</h1>
    <h2 id="level">Level: Easy</h2>
    <p>Guess a number between <b>1 and 100</b>.</p>

    <input type="number" id="guessField" placeholder="Enter number" min="1" max="100">
    <button id="submitguess">Submit Guess</button>
    <button id="restart">Restart Game</button>

    <div class="message" id="message"></div>
    <div class="attempts" id="attempts"></div>
  </div>

  <!-- Link external JavaScript -->
  <script src="script.js"></script>
</body>
</html>
